<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eugene Krabs</title>
    <link rel="stylesheet" href="/responsive-contact-card/css/reset.css">
    <link rel="stylesheet" href="/responsive-contact-card/css/style.css">
</head>
<body>
    
    <!-- 
    You must have: 
    - a profile picture image
    - Name
    - Title
    - Phone Number
    - Company/Organization Name

    -->
    <div class="card">
        <div class="box" id="profile">
            <img id='pic' src="/responsive-contact-card/images/Krabs.jpg" alt="A smug picture of Mr. Krabs">
            <h1 class="name" id="name">Eugene Krabs</h1>
        </div>
        <div class="box" id="info">
            <h2 class="descript" id="company">Krusty Krab</h2>
            <h2 class="descript" id="title">Owner/Manager</h2>
            <h2 class="descript" id="phone">1-555-KRUSTY</h2>
        </div>
    </div>


</body>
</html>
